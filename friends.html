<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"

    <title>Friends | Kokoa Talk</title>

  <body>
      <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">99%</span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
    </div>
    <header class="header">
      <div class="class header__header-column">
        <h1 class="class header__title">Friends</h1>
      </div>
      <div class="class header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="image/sky.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                하늘
              </span>
              <span class="friend__status">
                바라님 100만 구독자 기념 선착순 100명 바이킹스워프 쏩니다
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="image/lani.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                멍멍이
              </span>
            </div>
          </div>

        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 3</h5>
        <li class="friends__friend friend friend">
          <div class="friend__column">
            <img src="image/rio.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                리오박
              </span>
              <span class="friend__status">
                요즘 바쁨
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                시절연인 - (Flower)
                <i class="fas fa-play"></i>
              </span>
              
            </div>
          </div>

        </li>

        <li class="friends__friend friend friend">
          <div class="friend__column">
            <img src="image/bogle.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                존보글
              </span>
              <span class="friend__status">
                리오야 형이 한턱 쏠게
              </span>
            </div>
          </div>
                  </li>

        <li class="friends__friend friend friend">
          <div class="friend__column">
            <img src="image/mika.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                꼬꼬마미카
              </span>
              <span class="friend__status">
                어서 고양이가 우주정복하길..
              </span>
            </div>
          </div>
          
        </li>






      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
